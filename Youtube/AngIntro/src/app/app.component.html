<h2>Fetching ngFor Array </h2>
<ul>
   <button (click)="addNew()">Add new</button>
   
</ul>

<h2>Fetch array object </h2>
<ul *ngFor="let post of objArray; let i = index">
    <p [ngStyle]="{ 'color': i % 2 === 0 ? 'blue' : 'green' }">{{i+1}}{{post.postTitle}}
        <button (click)="remove(i)">Remove</button>
    </p>
    
</ul>
