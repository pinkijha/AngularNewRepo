<h2>Fetch array object </h2>
<div *ngIf="objArray.length > 0"> <ul *ngFor="let post of objArray; let i = index">
    <p [ngStyle]="{ 'color': i % 2 === 0 ? 'blue' : 'green' }">{{i+1}}{{post.postTitle}}
        <button (click)="remove(i)">Remove</button>
    </p>    
</ul>
</div>

<div *ngIf="objArray.length == 0">
<p>There is no data to fetch..</p>
</div>
